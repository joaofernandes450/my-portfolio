<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [autoFocus]="false">
        <mat-toolbar class="mat-toolbar mat-primary"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let s of sectionSelection" (click)="sectionScroll(s)"
                (click)="drawer.close()">{{s}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <ng-container *ngIf="(isHandset$ | async) === false">
                <button mat-button *ngFor="let s of sectionSelection" (click)="sectionScroll(s)">{{s}}
                </button>
            </ng-container>
            <span class="example-spacer"></span>
            <a download href="assets/Joao_Fernandes_CV.pdf"> <button mat-raised-button color="accent"
                    style="margin: 20px;">
                    <mat-icon>file_download</mat-icon>
                    <span i18n="@@download-cv">Download CV</span>
                </button>
            </a>
            <div class="language-selection">
                <a *ngFor="let l of languagesAvailable" href={{l.href}} [ngClass]="l.selected ? 'inactive' : 'active'">
                    <span class="{{l.flag}}" (click)="changeLanguage(l.locale)"></span>
                </a>
            </div>
        </mat-toolbar>
        <div class="main-container" style="height: 100%;">
            <router-outlet (activate)="onActivate($event)"></router-outlet>
        </div> 
    </mat-sidenav-content>
</mat-sidenav-container>
